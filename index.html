<style>
  .video-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Cao bằng màn hình */
    overflow: hidden;
  }

  #background-video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Phủ kín container, có thể bị cắt xén */
  }

  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 5vw; /* Cỡ chữ theo chiều rộng màn hình */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
</style>

<div class="video-container">
  <video autoplay muted loop playsinline id="background-video">
    <source src="video.webm" type="video/webm">
    <source src="video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  
  <div class="overlay-text" id="customer-name">
    </div>
</div>

<script>
  // Lấy tên từ URL, ví dụ: ...?ten=Anh%20Nam
  const urlParams = new URLSearchParams(window.location.search);
  const name = urlParams.get('ten') || 'Chào bạn'; // Mặc định là 'Chào bạn'
  
  document.getElementById('customer-name').textContent = name;
</script>
